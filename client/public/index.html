    <!-- Critical CSS for loading screen -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', 'Noto Sans Bengali', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f2f5;
      }
      
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4267B2 0%, #42b883 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite alternate;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript প্রয়োজন</h1>
        <p>এই অ্যাপটি চালানোর জন্য আপনাকে JavaScript চালু করতে হবে।</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="#4267B2">
          <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
        </svg>
      </div>
      <div class="loading-text">Voice Social</div>
      <div class="loading-subtitle">ভয়েস সোশ্যাল</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <div id="voice-status"></div>
    
    <!-- PWA Install Script -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
  </body>
